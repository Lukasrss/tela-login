<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>

    <div id="container" class="container">
        
        <div class="form-container sign-up">

            <form>
                <h1>Criar conta</h1>
                <div class="social-icons">
                    <a href="#" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                    <a href="#" target="_blank"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#" target="_blank"><i class="fa-brands fa-github"></i></a>
                    <a href="#" target="_blank"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>Ou insira o seu e-mail para Cadastro </span>
                <input type="email" placeholder="email@exemplo.com">
                <input type="text" placeholder="Nome">
                <input type="password" placeholder="senha">
                <button>Cadastrar</button>
            </form>

        </div>

        <div class="form-container sign-in">
            <form>
                <h1>Entrar</h1>
                <div class="social-icons">
                    <a href="#" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                    <a href="#" target="_blank"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#" target="_blank"><i class="fa-brands fa-github"></i></a>
                    <a href="#" target="_blank"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span> Entre com o E-mail </span>
                <input type="email" placeholder="email@exemplo.com">
                <input type="password" placeholder="senha">
                <a href="#" target="_blank"> Esqueeu sua senha? </a>
                <button>Entrar</button>
            </form>
        </div>

        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-painel toggle-left">
                    <h1>Bem vindo de volta! </h1>
                    <p>Digite seus dados pessoais para usar todos os recursos.</p>
                    <button class="hidden" id="login">Entre</button>
                </div>
                <div class="toggle-painel toggle-right">
                    <h1>OlÃ¡, Amigo!</h1>
                    <p> Cadastre seus dados pessoais para usar todos os recursos. </p>
                    <button class="hidden" id="register"> Inscrever </button>
                </div>
            </div>
        </div>

    </div>

    <script src="assets/script.js"></script>
</body>
</html>
